<div class="row">
    <div class="col-lg-6">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="What todo?" autofocus #todoTitle>
            <span class="input-group-btn">
                    <button id="addTaskBtn" class="btn btn-default" (click)="addTodo(todoTitle.value); todoTitle.value = ''">ADD</button>
                </span>
        </div><!-- /input-group -->
    </div><!-- /.col-lg-6 -->
</div><!-- /.row -->
<br>
<div class="row">
    <div class="col-lg-6">
        <div class="list-group">
            <a href="#" class="list-group-item"
               *ngFor="let todo of todos"
               [class.active]="todo === selectedTodo"
               (click)="setSelected(todo)">

                <input type="checkbox"/>
                <span>{{ todo.title }}</span>
                <button type="button" class="close close-btn" data-dismiss="alert" aria-label="Close"
                        (click)="deleteTodo(todo)">
                    <span aria-hidden="true">&times;</span>
                </button>

            </a>
        </div>
    </div>
    <div *ngIf="selectedTodo" class="col-lg-6">
        <todo-details [todo]="selectedTodo"></todo-details>
    </div>
</div>
